{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h2 class="fw-bold mb-4">我的收藏</h2>
    
    {% if products %}
    <div class="row g-4">
        {% for product in products %}
        <div class="col-md-4 col-lg-3">
            <div class="card h-100 overflow-hidden">
                <a href="{{ url_for('buyer.product_detail', product_id=product.id) }}" class="text-decoration-none">
                    <img src="{{ product.image_url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                </a>
                <div class="card-body d-flex flex-column">
                    <h6 class="card-title fw-bold">{{ product.title }}</h6>
                    <p class="text-primary fw-bold mb-2">¥ {{ product.price }}</p>
                    <div class="mt-auto">
                        <a href="{{ url_for('buyer.product_detail', product_id=product.id) }}" class="btn btn-primary btn-sm w-100">
                            查看详情
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center py-5">
        <i class="bi bi-heart display-1 text-muted"></i>
        <p class="text-muted mt-3">暂无收藏</p>
        <a href="{{ url_for('buyer.index') }}" class="btn btn-primary">去逛逛</a>
    </div>
    {% endif %}
</div>
{% endblock %}
